<html>

<head>

<body>

    <!-- Google Tag Manager (noscript) -->

  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

    <!-- PAGE -->
    <div class="container">

        <!-- HEADER -->
        <header class="box clear inner">
            <div class="header-img box">
                <a href="https://www.primera.nl/"><img src="images/primera_logo-sm.png" alt="Primera" title="Primera" style="" /></a>
            </div>
            <div class="header-nav box">
                <ul>
                    <a href="Primera">
                        <li class="btn-yellow">Home</li>
                    </a>
                    <a href="">
                        <li>Prijzen</li>
                    </a>
                    <a href="">
                        <li>Partners</li>
                    </a>
                    <a href="">
                        <li>Contact</li>
                    </a>
                </ul>
            </div>
            <div id="header-menu">
                <img src="images/menu-burger.png" alt="" title="" style="" />
            </div>
        </header>
        <!-- /HEADER -->

        <!-- MAIN -->
        <main class="box clear">
            <div class="content">
                <div class="counter">
                    <span class="counter-cta">Nog maar </span>
                    <div class="clock"></div>
                    <span class="counter-cta"> om mee te doen!</span>
                </div>
                <!-- FORM -->
                <form class="clear" id="form-data">
                    <div class="form-row input-deco">
                        <input type="text" name="code">
                    </div>
                    <label for="code" class="error"></label>
                    <div class="recaptcha">
                        <!-- <div class="g-recaptcha" data-sitekey="6LcmDEoUAAAAAHnEfj1uH-vmaaNIvHMx76WvRajU"></div> -->
                    </div>
                    <div class="form-row form-button">
                        <button type="submit" id="form-submit" class="btn-red">CHECK!</button>
                    </div>
                </form>
                <!-- /FORM -->
                <!-- PROGRESS -->
                <div class="paging">
                    <div class="pg-line">
                        <div class="pg-progress"></div>
                    </div>
                    <div class="pg-marker-container">
                        <div class="pg-marker" id="pg-m-1">1</div>
                        <div class="pg-marker" id="pg-m-2">2</div>
                        <div class="pg-marker" id="pg-m-3">3</div>
                        <div class="pg-marker" id="pg-m-4">4</div>
                        <div class="pg-marker" id="pg-m-5">5</div>
                    </div>
                </div>
                <!-- /PROGRESS -->
            </div>
        </main>
        <!-- /MAIN -->

        <!-- FOOTER -->
        <footer class="box clear inner">
            <div class="footer-links">
                <a href="">Meest gestelde vragen</a>
                <a href="">Voorwaarden actie</a>
                <a href="">Cookies</a>
                <a href="">Disclaimer</a>
            </div>
            <div class="footer-icons">
                <div class="footer-partners">
                    De primera loterij wordt mede mogelijk gemaakt door:
                    <div class="footer-partners-logos">
                        <a href="https://www.inventum.eu/?gclid=CjwKCAiA_c7UBRAjEiwApCZi8U9U21VYhT4FGCH_dagMgnBPQnlhOGkRoM0UIVwRvWc1MIwnY6fqCxoCKXwQAvD_BwE" target="_blank">
                            <img src="images/lg-inventum.png" alt="Inventum" title="Inventum" style="" /></a>
                        <a href="https://www.corendon.nl/" target="_blank">
                            <img src="images/lg-corendon.png" alt="Corendon" title="Corendon" style="" /></a>
                        <a href="http://www.peugeot-scooters.nl/" target="_blank">
                            <img src="images/lg-peugeot.png" alt="Peugeot" title="Peugeot" style="" /></a>
                        <a href="https://www.denksport.nl/" target="_blank">
                            <img src="images/lg-denksport.png" alt="Denksport" title="Denksport" style="" /></a>
                        <a href="https://www.nederlandseloterij.nl/" target="_blank">
                            <img src="images/lg-loterij.png" alt="Bank Giro Loterij" title="Bank Giro Loterij" style="" /></a>
                        <a href="https://dagjewellness.nl/" target="_blank">
                            <img src="images/lg-dagje.png" alt="Dagje Wellness" title="Dagje Wellness" style="" /></a>
                    </div>
                </div>
                <div class="footer-social">
                    volg ons op:
                    <a href="https://www.facebook.com/Primera.nl/">
                        <img src="images/lg-facebook.png" alt="Facebook" title="Facebook" style="" /></a>
                </div>
            </div>
    </div>
    </footer>
    <!-- /FOOTER -->

    </div>
    <!-- /PAGE -->

    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="js/flipclock.js"></script>
    <script src="js/jsvalidation.js"></script>
    <script src="js/common.js"></script>
    <script type="text/javascript">
        (function() {
            //PROGRESS
            var page = 1;
            for (var i = 1; i <= page; i++) {
                $(".pg-marker:nth-child(" + i + ")").addClass("pg-yellow");
            }
            $(".pg-progress").width(((page - 1) * 25) + "%");

            //VALIDATOR
            $("#form-submit").click(function() {
                $("#form-data").validate({
                    debug: true,
                    rules: {
                        code: {
                            required: true
                        }
                    }
                });
            })

            //DUTCH LOCALIZATION
            $.extend($.validator.messages, {
                required: "Dit veld is verplicht."
            });

        })();
    </script>
    <!-- /SCRIPTS -->
</body>

</html>
