    <script type="text/javascript">
    (function() {
        //PROGRESS
        var page = 3;
        for (var i = 1; i <= page; i++) {
            $(".pg-marker:nth-child(" + i + ")").addClass("pg-yellow");
        }
        $(".pg-progress").width(((page - 1) * 25) + "%");

        //MOBILE MENU
        $("#header-menu").click(function() {
            $(".header-nav ul").toggleClass("menu-links-open");
        })

        //EVENTS
        $("#btn-member-yes").click( function(event){ updateMemberField(event, true) } );
        $("#btn-member-no").click( function(event){ updateMemberField(event, false) } );

        function updateMemberField(event, resp) {
            event.preventDefault();
            $("#member").val( resp ? 'Y' : 'N' );
        };

        //VALIDATOR
        $("#form-submit").click(function() {
            $("#form-data").validate({
                debug: true,
                ignore: "",
                rules: {
                    member: {
                        required: true
                    },
                    gender: {
                        required: true
                    },
                    firstname: {
                        required: true
                    },
                    lastname: {
                        required: true
                    },
                    dateOfBirth: {
                        required: true,
                        dateEU: true,
                        dateAge: true
                    },
                    email: {
                        required: true,
                        emailaddress: true
                    },
                    agreement: {
                        required: true
                    }
                }
            });
        });

        //VALIDATION EXTENSIONS
        var errorMessages = {
            required: "Dit veld is verplicht.",
            email: "Vul een geldig e-mailadres in.",
            emailaddress: "Vul een geldig e-mailadres in.",
            dateEU: "Vul een geldige datum in (d-m-jjjj).",
            dateAge: "You must be 18.",
            postcodeNL: "Vul een geldig postcode in",
            number: "Vul een geldig getal in.",
            custom: "?"
        };

        $.extend($.validator.messages, errorMessages);

        //email validator
        jQuery.validator.addMethod("emailaddress", function (value, element) {
            return this.optional(element) || /^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/.test(value);
        });

        //NL postcode validator
        jQuery.validator.addMethod("postcodeNL", function (value, element) {
            return this.optional(element) || /^[1-9][0-9]{3} ?(?!sa|sd|ss)[a-z]{2}$/i.test(value);
        });

        //date validator d-m-jjjj
        var dateMessage = errorMessages.required;
        jQuery.validator.addMethod("dateEU", function (value, element) {
            //general format check
            var regex = /^(?=\d)(?:(?:31(?!.(?:0?[2469]|11))|(?:30|29)(?!.0?2)|29(?=.0?2.(?:(?:(?:1[6-9]|[2-9]\d)?(?:0[48]|[2468][048]|[13579][26])|(?:(?:16|[2468][048]|[3579][26])00)))(?:\x20|$))|(?:2[0-8]|1\d|0?[1-9]))([-.\/])(?:1[012]|0?[1-9])\1(?:1[6-9]|[2-9]\d)?\d\d(?:(?=\x20\d)\x20|$))?(((0?[1-9]|1[012])(:[0-5]\d){0,2}(\x20[AP]M))|([01]\d|2[0-3])(:[0-5]\d){1,2})?$/;
            var formatCheck = regex.test(value);

            //year format check
            var yearCheck = false;
            var year = ( value.split( /[-\.\/]+/g )[2] );
            if ( year && year.length === 4 ) yearCheck = true;

            return this.optional(element) || formatCheck && yearCheck;
        });

        jQuery.validator.addMethod("dateAge", function (value, element) {
            var currentDate = Date.now(),
                thisDate = new Date(value);
            thisDate.getTime();

            var diff = new Date(currentDate - thisDate);
            diff = Math.abs(diff.getUTCFullYear() - 1970);
            ageCheck = diff >= 18;

            return this.optional(element) || ageCheck;
        });
    })();
    </script>
